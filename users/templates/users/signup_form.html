{% extends "common/base.html" %}
{% block page_title %}Signup{% endblock %}
{% block body_main %}
{% load bootstrap3 %}
<div class= "container">
	<h1>Signup:</h1>
	<form action = "{% url 'signup' %}" method = "POST" class = "form">
		{% csrf_token %}
		{% bootstrap_form f %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			Submit
		</button>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
